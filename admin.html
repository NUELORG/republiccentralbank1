    <link

    <script

      crossorigin="anonymous"
    ></script>
    <script type="module" src="/js/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Bootstrap Bundle -->
    <link

      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"

    <style>
      .card {
        justify-content: center;
        margin: auto;
      }
      .input-group {
        width: 100%;
      }
      #userInput {
        justify-content: center;
        display: flex;
        width: 60%;
        margin: auto;
      }

      #generateCard,
      #transactionStatus,
      #getUserDetails {
        padding: 90px;
        height: 40px;
        display: flex;
        align-items: center;
        width: 300px;
      }
      body {
        background-color: #f8f9fa;
      }

      #dropdownMenu {
        right: 0;
        left: auto;
      }

      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        color: #ffffff;
      }

      .btn-primary:hover {
        background-color: #0069d9;
        border-color: #0062cc;
        color: #ffffff;
      }

      #navbarNav {
        justify-content: end;
        padding: 20px;
      }

  <body>
    <nav
      class="sb-topnav navbar navbar-expand navbar-dark bg-dark"
      style="padding: 10px"

      <a class="navbar-brand ps-3" href="index.html">Republic Bank</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <form
          class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0 m-3"
        >
          <div class="input-group">
            <input
              class="form-control"
              type="text"
              placeholder="Search for..."
              aria-label="Search for..."
              aria-describedby="btnNavbarSearch"
            />
            <button class="btn btn-primary" id="btnNavbarSearch" type="button">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </form>
        <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              ><i class="fas fa-user fa-fw"></i
            ></a>
            <ul
              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="navbarDropdown"
              id="dropdownMenu"
            >
              <li>
                <a class="dropdown-item" href="dashboard.html">Dashboard</a>
              </li>
              <li><a class="dropdown-item" href="#!">Settings</a></li>
              <li><a class="dropdown-item" href="profile.html">Profile</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item" id="logout" href="index.html"
                  >Logout</a
                >
              </li>
              <li>
                <a class="dropdown-item" id="logout" href="admin.html">Admin</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5">
      <div id="userInput" class="input-group mb-3">
        <input
          type="text"
          class="form-control w-50"
          placeholder="Enter User Email To Be Managed"
          aria-label="Enter User Email To Be Managed"
          aria-describedby="basic-addon2"
          id="username"
        />
      </div>
      <div class="row m-5 justify-content-center">
        <div
          class="col-lg-4 col-md-6 col-sm-12 m-3 m-sm-3 m-md-0 m-lg-0 d-flex justify-content-center"
        >
          <button type="button" id="generateCard" class="btn btn-primary">
            Generate ATM
          </button>
        </div>
        <div
          class="col-lg-4 col-md-6 col-sm-12 m-3 m-sm-3 m-md-0 m-lg-0 d-flex justify-content-center"
        >
          <button type="button" id="getUserDetails" class="btn btn-primary">
            Get User Details
          </button>
        </div>
        <div
          class="col-lg-4 col-md-6 col-sm-12 m-3 m-sm-3 m-md-0 m-lg-0 mt-md-2 d-flex justify-content-center"
        >
          <button type="button" id="transactionStatus" class="btn btn-primary">
            Modify Transaction
          </button>
        </div>
      </div>
      <div class="row m-5">
        <div class="col-12">
          <div class="card w-50">
            <div class="card-body w-100">
              <p>Name</p>
              <p id="name"></p>
              <hr class="solid" />
              <p>IBAN</p>
              <p id="iban"></p>
              <hr class="solid" />
              <p>SSN</p>
              <p id="ssn"></p>
              <hr class="solid" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
