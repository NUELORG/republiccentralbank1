<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="style1.css" />
    <script type="module" src="/js/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="header">
      <a style="text-decoration: none" href="index.html">
        <h1 style="color: white; font-size: 40px">Republic Bank</h1>
      </a>
    </div>
    <div class="wrapper">
      <form action="#" id="signupForm">
        <div class="title-container">
          <h3 class="title">Create Login</h3>
          <hr />
        </div>
        <div class="input-field">
          <label>Email</label>
          <input id="email" type="text" required />
        </div>
        <div class="input-field">
          <label>Password</label>
          <input id="password" type="password" required />
        </div>
        <div class="input-field">
          <label>Confirm Password</label>
          <input id="confirmPassword" type="password" required />
        </div>
        <div class="title-container">
          <h3 class="title">Personal Information</h3>
          <hr />
        </div>

        <div class="input-field">
          <label>First Name</label>
          <input id="first_name" type="text" required />
        </div>
        <div class="input-field">
          <label>Last Name</label>
          <input id="last_name" type="text" required />
        </div>
        <div class="input-field">
          <label>Date Of Birth</label>
          <input id="dob" type="date" required />
        </div>
        <div class="input-field">
          <label>Mother's Maiden Name</label>
          <input id="maiden" type="text" required />
        </div>
        <div class="input-field">
          <label>SSN</label>
          <input id="ssn" type="text" required />
        </div>
        <div class="input-field">
          <label for="file-upload" class="custom-file-upload">Passport</label>
          <input type="file" name="uploadfile" id="passport" />
        </div>

        <div class="input-field">
          <label>IBAN</label>
          <input id="iban" type="text" required />
        </div>
        <div class="title-container">
          <h3 class="title">Contact Information</h3>
          <hr />
        </div>

        <div class="input-field">
          <label>Street Address</label>
          <input id="address" type="text" required />
        </div>
        <div class="input-field">
          <label>Country</label>
          <input id="country" type="text" required />
        </div>
        <div class="input-field">
          <label>City</label>
          <input id="city" type="text" required />
        </div>
        <div class="input-field">
          <label>State</label>
          <input id="state" type="text" required />
        </div>
        <div class="input-field">
          <label>Zip Code</label>
          <input id="zip" type="text" required />
        </div>
        <div class="input-field">
          <label>Phone Number</label>
          <input id="phone" type="text" required />
        </div>
        <div class="title-container">
          <p class="title">
            Select the account that matches the account number entered below
          </p>
        </div>
        <hr />
        <div class="input-field">
          <label>Account Type</label>
          <select class="form-select" id="accountType">
            <option value="Checking">Checking</option>
            <option value="Money Market">Money Market</option>
            <option value="Certificate Of Deposit">
              Certificate Of Deposit
            </option>
            <option value="Credit Card">Credit Card</option>
            <option value="Installment Loan">Installment Loan</option>
            <option value="Mortgage Loan">Mortgage Loan</option>
          </select>
        </div>
        <div class="input-field">
          <label>Routing Number</label>
          <input id="routingNumber" type="text" required />
        </div>
        <div class="input-field">
          <label>Account Number</label>
          <input id="accountNumber" type="text" required />
        </div>
        <button type="submit">Register</button>

        <div class="register">
          <p>Have an account? <a href="/login.html">Login</a></p>
        </div>
      </form>
    </div>
    <script>
      window.embeddedChatbotConfig = {
        chatbotId: "RFRWWG3T9M9Uph7c0syW5",
        domain: "www.chatbase.co",
      };
    </script>
    <script
      src="https://www.chatbase.co/embed.min.js"
      chatbotId="RFRWWG3T9M9Uph7c0syW5"
      domain="www.chatbase.co"
      defer
    ></script>
  </body>
</html>
