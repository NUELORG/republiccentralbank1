<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Profile</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="profile.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script type="module" src="/js/profile.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav
      class="sb-topnav navbar navbar-expand navbar-dark bg-dark"
      style="padding: 10px"
    >
      <a class="navbar-brand ps-3" href="index.html">Republic Bank</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <form
          class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0 m-3"
        >
          <div class="input-group">
            <input
              class="form-control"
              type="text"
              placeholder="Search for..."
              aria-label="Search for..."
              aria-describedby="btnNavbarSearch"
            />
            <button class="btn btn-primary" id="btnNavbarSearch" type="button">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </form>
        <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              ><i class="fas fa-user fa-fw"></i
            ></a>
            <ul
              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="navbarDropdown"
              id="dropdownMenu"
            >
              <li>
                <a class="dropdown-item" href="dashboard.html">Dashboard</a>
              </li>
              <li><a class="dropdown-item" href="#!">Settings</a></li>
              <li><a class="dropdown-item" href="profile.html">Profile</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item" id="logout" href="index.html"
                  >Logout</a
                >
              </li>
              <li>
                <a class="dropdown-item" id="logout" href="admin.html">Admin</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container rounded bg-white mt-5 mb-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-5" id="row">
          <div class="p-3 py-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h4 class="text-right">Profile</h4>
            </div>
            <div class="row mt-2">
              <div class="col-md-6">
                <label class="labels">Name</label
                ><input
                  type="text"
                  id="firstName"
                  class="form-control"
                  placeholder="first name"
                  value=""
                  disabled
                />
              </div>
              <div class="col-md-6">
                <label class="labels">Surname</label
                ><input
                  type="text"
                  id="lastName"
                  class="form-control"
                  value=""
                  placeholder="last name"
                  disabled
                />
              </div>
              <div class="col-md-12">
                <label class="labels">Date Of Birth</label
                ><input
                  type="text"
                  id="dob"
                  disabled
                  class="form-control"
                  placeholder="enter address line 2"
                  value=""
                />
              </div>
              <div class="row mt-3">
                <div class="col-md-12">
                  <label class="labels">Mobile Number</label
                  ><input
                    type="text"
                    disabled
                    id="phone"
                    class="form-control"
                    placeholder="enter phone number"
                    value=""
                  />
                </div>
                <div class="col-md-12">
                  <label class="labels">Email ID</label
                  ><input
                    type="text"
                    id="email"
                    disabled
                    class="form-control"
                    placeholder="enter email id"
                    value=""
                  />
                  <div class="col-md-12">
                    <label class="labels">Address</label
                    ><input
                      type="text"
                      id="address"
                      disabled
                      class="form-control"
                      placeholder="enter address line 1"
                      value=""
                    />
                  </div>
                  <div class="col-md-12">
                    <label class="labels">ZIP Code</label
                    ><input
                      type="text"
                      disabled
                      id="zip"
                      class="form-control"
                      placeholder="enter address line 2"
                      value=""
                    />
                  </div>
                  <div class="col-md-12">
                    <label class="labels">Mother's Maiden Name</label
                    ><input
                      type="text"
                      id="maiden"
                      disabled
                      class="form-control"
                      placeholder="enter address line 2"
                      value=""
                    />
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <label class="labels">City</label
                ><input
                  type="text"
                  disabled
                  id="city"
                  class="form-control"
                  placeholder="education"
                  value=""
                />
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-6">
                <label class="labels">Country</label
                ><input
                  type="text"
                  id="country"
                  disabled
                  class="form-control"
                  placeholder="country"
                  value=""
                />
              </div>
              <div class="col-md-6">
                <label class="labels">State</label
                ><input
                  type="text"
                  id="state"
                  disabled
                  class="form-control"
                  value=""
                  placeholder="state"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
