<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Republic Central Bank - Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #222;
        color: #fff;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        max-width: 400px;
        margin: 100px auto;
        background-color: #333;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      }
      h1 {
        text-align: center;
        color: #fff;
      }
      label {
        display: block;
        margin-bottom: 5px;
        color: #ccc;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #555;
        border-radius: 4px;
        box-sizing: border-box;
        background-color: #444;
        color: #fff;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>REPUBLIC CENTRAL BANK - LOGIN</h1>
      <form id="loginForm">
        <label for="username">Email:</label>
        <input type="text" id="username" name="username" required />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <button type="submit">Login</button>
      </form>
    </div>
    <script type="module" src="/js/login.js"></script>
  </body>
</html>
